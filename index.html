<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>MY LIBRARY</h1>
        <button id="addBook">Add new book</button>
    </div>
    
    <h2>BOOKS TO READ</h2>
    <div class="booksToRead books">
        <div>
            <div class="title"></div>
            <div class="author"></div>
            <div class="pages"></div>
        </div>
        <div>
            <div><button class="markRead">Mark read</button></div>
            <div><button class="delete">Delete</button></div>
        </div>
    </div>

    <h2>READ BOOKS</h2>
    <div class="readBooks books">
        <div>
            <div class="title"></div>
            <div class="author"></div>
            <div class="pages"></div>
        </div>
        <div>
            <div class="rating"></div>
            <div><button class="delete">Delete</button></div>
        </div>
    </div>
    



    <form id="addBookForm" style="display: none;">
            <input type="text" id="title" name="title" placeholder="Title">
            <input type="text" id="author" name="author" placeholder="Author">
            <input type="number" id="pages" name="pages" placeholder="Pages">
    
        <div>
            <label for="didYouRead">Did you read this book?</label>      
            <div id="didYouRead">
                <input type="radio" name="read" id="yes" value="no">
                <label for="yes">Yes</label>
            
                <input type="radio" name="read" id="no" value="no" checked>
                <label for="no">No</label>
            </div>
        </div>

        <div id="expandable">
            <div>
                <label for="about">Write a little something about the book if you want:</label>
                <br><textarea name="about" id="about" cols="39" rows="10"></textarea>
            </div>
            <div>
                <label for="rating">Rate the book from 1 to 10</label>
                <input type="range" id="rating" min="1" max="10">
            </div>
        </div>

        <div>
            <button type="submit" id="submitBookButton">Add book</button>
        </div>
    </form>

    <script src="./script.js"></script>
</body>
</html>
