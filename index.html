<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>MY LIBRARY</h1>
        <button id="addBook">Add new book</button>
    </div>
    
    <h2>BOOKS TO READ</h2>`
    <table id="booksToRead" class="books">
        <tr>
            <th class="title">Title</th>
            <th class="author">Author</th>
            <th class="pages">Pages</th>
            <th class="markRead">Mark read</th>
            <th class="delete">Delete</th>
        </tr>
    </table>

    <h2>READ BOOKS</h2>
    <table id="readBooks" class="books">
        <tr>
            <th class="title">Title</th>
            <th class="author">Author</th>
            <th class="pages">Pages</th>
            <th class="rating">Rating</th>
            <th class="delete">Delete</th>
        </tr>
    </table>
    


    <div class="wrapper">
        <form id="addBookForm" class="form" style="display: none;">
                <input type="text" id="title" name="title" placeholder="Title" required>
                <input type="text" id="author" name="author" placeholder="Author" required>
                <input type="number" id="pages" name="pages" placeholder="Pages" required>

            <div>
                <label for="didYouRead">Did you read this book?</label>      
                <div id="didYouRead">
                    <input type="radio" name="read" id="yes" value="yes">
                    <label for="yes">Yes</label>
                
                    <input type="radio" name="read" id="no" value="no" checked>
                    <label for="no">No</label>
                </div>
            </div>

            <div id="expandable">
                <label for="rating">Rate the book from 1 to 10</label>
                <input type="range" id="rating" min="1" max="10" value="0">
                <p id="current_rating"></p>
            </div>

            <div>
                <button type="submit" id="submitBook" name="submitBook">Submit</button>
            </div>
        </form>
    </div>

    <div id="markRead_askForRating">
        <label for="askRating">Rate the book from 1 to 10</label>
        <input type="range" id="askRating" min="1" max="10" value="0">
        <p id="current_askRating"></p>
        <button id="submit_askRating">Submit</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
